<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars Responsive Challenge</title>

	<!-- Responsive viewport tag, tells small screens that it's responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Normalize.css, a cross-browser reset file -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link href="main.css" rel="stylesheet">
	<link href="grid.css" rel="stylesheet">

</head>

<body>
	<header>
		<nav> <h1> Star Wars Characters </h1>  <h2> An incomplete list </h2></nav>
	</header>

	<div class="row">
		<div class ="col-4">
		<img src = "images/rey_square.png" alt = "Rey pic" class="card-image">
			<div class="card-content">
				<h5> Ray </h5> <p> Protagonist, from Tatooine </p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class ="col-4">
	<img src = "images/finn_square.png" alt = "Finn pic" class="card-image">
			<div class="card-content">
	<h5> Finn </h5> <p> Storm Trooper, befriends Ray </p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class ="col-4">
			<img src = "images/kylo_square.png" alt = "Kylo pic" class ="card-image">
			<div class="card-content">
			<h5> Kylo </h5> <p> Main villain, or is he? </p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class ="col-4">
			<img src = "images/poe_square.png" alt = "Poe pic" class ="card-image">
			<div class="card-content">
				<h5> Poe </h5> <p> Neutral pilot</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class ="col-4">
			<img src = "images/chewbacca_square.png" alt = "Chewbacca pic" class ="card-image">
			<h5> Chewbacca </h5> <p> a great first mate </p>
			<div class="card-content">
			</div>
		</div>
	</div>

	<div class="row">
		<div class ="col-4">
	<img src = "images/yoda_square.png" alt = "Yoda pic" class ="card-image">
	<h5> Yoda </h5> <p> not in this movie </p>
	<div class="card-content">
			</div>
		</div>
	</div>
	
</body>
</html>
